<!-- Lab type choice  -->
<script>
    document.getElementById("labType").addEventListener("change", function() {
        let labType = this.value;
        let inspectionSelect = document.getElementById("inspection");
        let inspectionDiv = document.getElementById("inspectionDiv");
        let checkboxContainer = document.getElementById("checkboxContainer");

        inspectionSelect.innerHTML = '<option value="">Pilih Inspection</option>';
        checkboxContainer.innerHTML = "";
        checkboxContainer.style.display = "none";

        if (labType === "klinik") {
            inspectionSelect.innerHTML += '<option value="hematologi">Hematologi</option>';
            inspectionSelect.innerHTML += '<option value="fungsi_hati">Fungsi Hati</option>';
            inspectionDiv.style.display = "block";
        } else if (labType === "kesmas") {
            inspectionSelect.innerHTML += '<option value="air_minum">Air Minum</option>';
            inspectionSelect.innerHTML += '<option value="air_limbah">Air Limbah</option>';
            inspectionSelect.innerHTML += '<option value="makanan_minuman">Makanan dan Minuman</option>';
            inspectionDiv.style.display = "block";
        } else {
            inspectionDiv.style.display = "none";
        }
    });

    document.getElementById("inspection").addEventListener("change", function() {
        let inspection = this.value;
        let checkboxContainer = document.getElementById("checkboxContainer");
        checkboxContainer.innerHTML = "";

        let categories = {
            "hematologi": {
                "Pemeriksaan Darah": ["Darah Rutin", "Laju Endap Darah", "Golongan Darah", "Bleeding Time (BT)"]
            },
            "fungsi_hati": {
                "Pemeriksaan Hati": ["Bilirubin Total", "Bilirubin Direc", "Bilirubin Indirec"]
            },
            "air_minum": {
                "Fisika": ["Bau", "TDS", "Kekeruhan"],
                "Kimia": ["PH", "Nitrat", "Nitrit", "Krom Valensi 6"],
                "Bakteri": ["E. Coli", "Total Coliform"]
            },
            "air_limbah": {
                "Fisika": ["Suhu", "TDS", "TSS"],
                "Kimia": ["PH", "COD", "BOD", "Amonia"],
                "Bakteri": ["MPN Coliform"]
            },
            "makanan_minuman": {
                "Kimia": ["Formalin", "Pemanis", "Pengawet"],
                "Bakteri": ["E.Coli", "MPN Coliform", "Angka Kuman"]
            }
        };

        if (categories[inspection]) {
            Object.keys(categories[inspection]).forEach(category => {
                let categoryTitle = document.createElement("h5");
                categoryTitle.innerText = category;
                checkboxContainer.appendChild(categoryTitle);

                categories[inspection][category].forEach(item => {
                    let div = document.createElement("div");
                    div.classList.add("form-check");

                    let input = document.createElement("input");
                    input.classList.add("form-check-input");
                    input.type = "checkbox";
                    input.id = item.replace(/\s+/g, '_').toLowerCase();

                    let label = document.createElement("label");
                    label.classList.add("form-check-label");
                    label.htmlFor = input.id;
                    label.innerText = item;

                    div.appendChild(input);
                    div.appendChild(label);
                    checkboxContainer.appendChild(div);
                });
            });

            checkboxContainer.style.display = "block";
        } else {
            checkboxContainer.style.display = "none";
        }
    });
</script>
<!-- Validate input NIK -->
<script>
    function validateNIK(input) {
        let nik = input.value;

        // Hanya izinkan angka (hapus karakter non-numerik)
        input.value = nik.replace(/\D/g, '');

        let errorMessage = document.getElementById("error-message");

        if (nik.length > 16) {
            errorMessage.textContent = "NIK harus 16 digit!";
        } else if (nik.length < 16 && nik.length > 0) {
            errorMessage.textContent = "NIK harus 16 digit!";
        } else {
            errorMessage.textContent = "";
        }
    }
</script>
